<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto MIS</title>

    <!-- Links CSS -->
    <link rel="stylesheet" href="/SCSS/reset.css">
    <link rel="stylesheet" href="/SCSS/style.css">

</head>
<body>
    <header>
        <div class="title">
            <h3>Operações</h3>
            <p>Dados e Metas da Operação</p>
        </div>
        
        <select name="teste" id="teste">
            <option value="padrao" selected>Operações</option>
            <option value="operacao">Operações</option>
            <option value="Dashboard">Dashboard</option>
            <option value="Colaboradores">Colaboradores</option>
            <option value="ProdutoEBonificações">Produtos e Bonificações</option>
        </select>
    </header>

    <nav class="nav-main">
        <div class="logo">
            <img src="/components/img/Vector.svg" alt="Logo">
        </div>
        <div class="menu">
            <ul class="line">
                <li><ion-icon name="grid-outline"></ion-icon><a href="#">Dashboard</a></li>
                <li><ion-icon name="people-outline"></ion-icon><a href="#">Colaboradores</a></li>
                <li><ion-icon name="documents-outline"></ion-icon><a href="#">Operações</a></li>
                <li><ion-icon name="bag-check-outline"></ion-icon><a href="#">Produtos</a></li>
            </ul>
            <ul class="other-line">
                <li><ion-icon name="flash-outline"></ion-icon><a href="#">Metas</a></li>
                <li><ion-icon name="water-outline"></ion-icon><a href="#">Hábitos</a></li>
                <li><ion-icon name="git-branch-outline"></ion-icon><a href="#">Treinamento</a></li>
            </ul>
            <button><ion-icon name="exit-outline"></ion-icon><a href="#">Deslogar</a></button>
        </div>
    </nav>

    <main>
        <div class="container">
            <form >
                <input type="text" id="fname" name="fname"  placeholder="Nome da Operação"><br>
                <input type="submit" id="fbtn" value="Pesquisar">
            </form>
        </div>
    </main>


    <!-- Material Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
